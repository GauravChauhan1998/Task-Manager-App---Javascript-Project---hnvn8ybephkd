<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainContainer">
        <div id="input">
            <input type="text" id="name" placeholder="Add Task" />
            <button id="add" onclick="addTask()">Add</button>
        </div>
        
        <div id="container">
            <div id="open">
                <h3>OPEN</h3>
                <ul id="taskList"></ul>
            </div>
            <div id="inProgress">
                <h3>IN PROGRESS</h3>
            </div>
            <div id="inReview">
                <h3>IN REVIEW</h3>
            </div>
            <div id="done">
                <h3>DONE</h3>
            </div>
        </div>
    </div>
    
</body>
<script src="App.js"></script>
</html>
