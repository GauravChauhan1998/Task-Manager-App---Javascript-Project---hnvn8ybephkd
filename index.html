<!DOCTYPE html>
<html>
<head>
  <title>Task Management App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Task Management App</h1>

  <div class="task-input">
    <input type="text" id="taskInput" placeholder="Enter task">
    <button onclick="createTask()">Create Task</button>
  </div>

  <div class="container">
    <div class="section open" id="openSection" ondrop="drop(event, 'open')" ondragover="allowDrop(event)">
      <h2>Open</h2>
    </div>
    <div class="section in-progress" id="inProgressSection" ondrop="drop(event, 'inProgress')" ondragover="allowDrop(event)">
      <h2>In Progress</h2>
    </div>
    <div class="section in-review" id="inReviewSection" ondrop="drop(event, 'inReview')" ondragover="allowDrop(event)">
      <h2>In Review</h2>
    </div>
    <div class="section done" id="doneSection" ondrop="drop(event, 'done')" ondragover="allowDrop(event)">
      <h2>Done</h2>
    </div>
  </div>

  

  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Edit Task Description</h2>
      <textarea id="taskDescription" rows="4" placeholder="Enter task description"></textarea>
      <button onclick="saveTaskDescription()">Save</button>
    </div>
  </div>

  <script src="App.js"></script>
</body>
</html>
